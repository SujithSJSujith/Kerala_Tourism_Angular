
<div class="carousel-images">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/caravan-1920x6502.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>First slide label</h5> -->
              <!-- <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/heli-1920.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Second slide label</h5> -->
              <!-- <p>Some representative placeholder content for the second slide.</p> -->
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/tvm-1920x650.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>Third slide label</h5> -->
              <!-- <p>Some representative placeholder content for the third slide.</p> -->
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="experience-kerala-images container">
    <div class="container-heading">
      <h3>Experience Kerala</h3>
    </div>
    <div class="experience-kerala container d-flex">
      @for(item of images0; track item.id){
        <div class="card col-3">
          <img [src]="item.src" alt="">
        </div>
      }
    </div>
</div>

<div class="top-destinations-images">
  <div class="top-destinations container">
    <div class="container-heading">
      <h3>Top Destinations</h3>
    </div>
    <div class="container row">
      @for(item of images1; track item.id){
        <div class="col-3">
          <img [src]="item.src" alt="">
        </div>
      }
    </div>
  </div>
</div>

<div class="visit-districts-wise">
  <div class="container-heading">
    <h3>Visit Places</h3>
  </div>
  <div class="visit-districts container">
    <div class="container d-flex">
      @for(item of districtList; track item.id){
        <div class="col-2" routerLink="/districts-details" (click)="setLSDistrictId(item.id)">
          <img [src]="item.image_url" alt="" height="60px" width="140px">
          <span>{{item.title}}</span>
        </div>
      }
    </div> 
  </div>
</div>

</div>
